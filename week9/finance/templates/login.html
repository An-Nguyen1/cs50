{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
  <div class="mb-3 col-md-4 mx-auto form-floating">
    <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Username" type="text">
    <label for="username">Username</label>
  </div>
  <div class="mb-3 col-md-4 mx-auto form-floating">
    <input class="form-control mx-auto" id="password" name="password" placeholder="Password" type="password">
    <label for="password">Password</label>
  </div>
  <button class="btn btn-primary btn-lg" type="submit">Log In</button>
</form>
{% endblock %}
